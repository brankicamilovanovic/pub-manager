<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="kafana">
    <div id="sank" class="sank"></div>
    <div id="sto1" class="sto">1</div>
    <div id="sto2" class="sto">2</div>
    <div id="sto3" class="sto">3</div>
    <div id="sto4" class="sto">4</div>
    <div id="sto5" class="sto">5</div>
    <div id="sto6" class="sto">6</div>
  </div>

  <div id="narudzbina" class="prozor">
    <span id="otkazi" class="zatvori" title="otkazi">x</span>
    <div class="karta-pica">
      <h1>Karta pića</h1>
      <div id="karta-pica"></div>
    </div>
    <hr>
    <div id="aktivni-sto"></div>
    <div class="dugmici">
      <button id="potvrdi" class="pointer">Potvrdi narudžbinu</button>
      <button id="racun" class="pointer">Pokaži račun</button>
      <button id="reset" class="pointer">Isprazni sto</button>
    </div>
  </div>

  <div id="pazar" class="prozor">
    <span id="zatvori-pazar" class="zatvori" title="otkazi">x</span>
    <h1>Dnevni pazar</h1>
    <div id="render-pazar"></div>
  </div>

  <script src="bundle.js"></script>

</body>
</html>
